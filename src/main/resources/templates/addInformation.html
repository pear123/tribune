<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-1.8.2.js"></script>
    <style>
        #div1{
            width: 50%;
            height: 500px;
            background-color: antiquewhite;
        }
        #div2{
            width: 80%;
            height: 400px;
            background-color: white;
        }
        #content{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<center>
    <div id="div1">
        <form id="frm" action="/demo/myArticle/addArticle">
            <input type="hidden" name="uId" th:value="${uId}" >
            标题：<input type="text" id="title" name="title">
            <span id="span1" style="color: red" th:text="${missMessage}"></span>
            <br/>
            <center>
                <div id="div2">
                    <textarea type="text" id="content" name="content"></textarea>
                </div>
                <br/>
                <input id="btn1" type="button" value="保存">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="内容重置">&nbsp<a th:href="@{/myArticle/getMyArticle(uId=${uId})}">退出</a>
            </center>
        </form>
    </div>
</center>

<script type="text/javascript">
    $("#btn1").click(function () {
        var title=$("#title").val();
        var content=$("#content").val();
        if(title==null||title==""){
            alert("标题不可为空");
        }else if(content==null||content==""){
            alert("内容不可为空");
        }else{

            $("#frm").submit();
        }
    })

</script>

</body>
</html>
